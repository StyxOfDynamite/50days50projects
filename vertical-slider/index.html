<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Vertical Slider</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #ca8dc2">
                    <h1>Nature flower</h1>
                    <p>all in pink</p>
                </div>
                <div style="background-color: #474a4e">
                    <h1>Snow scene</h1>
                    <p>White as far as you can see</p>
                </div>
                <div style="background-color: #51860a">
                    <h1>Green twig</h1>
                    <p>It's beginning to look a lot like fir trees</p>
                </div>
                <div style="background-color: #9b948b">
                    <h1>Edgy dude</h1>
                    <p>Whys it so dark</p>
                </div>
            </div>
            <div class="right-slide">
                <div style="background-image: url('images/4.jpg')"></div>
                <div style="background-image: url('images/3.jpg')"></div>
                <div style="background-image: url('images/2.jpg')"></div>
                <div style="background-image: url('images/1.jpg')"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
